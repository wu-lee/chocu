<!DOCTYPE html>
<html ng-app="Chocu">
<head>
  <script src="../scripts/_design/render"></script>
  <link rel="stylesheet" href="../../css/bootstrap.min.css"></link>
  <style>
    form {
      position: fixed;
      bottom: 0;
    }
    #content {
      position: fixed;
      bottom: 2.5em;
      top: 0;
      overflow: auto;
      padding: 0.5em;
    }
  </style>
</head>
<body ng-controller="View">
  <div id="content">
  <%= content %>
  </div>
  <form action="<%= edit_uri %>">
    <button class="btn btn-default" type="submit">Edit</button>
  </form>
</body>
</html>
